<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Список студентов</h1>

            <form action="" id="add-student">
                <p>Все поля обязытельны для заполнения*</p>
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="Имя" id="input-name" >
                </div>
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="Фамилия" id="input-surname" >
                </div>
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="Отчество" id="input-lastname" >
                </div>
                <div class="mb-3">
                  <input class="form-control" type="number" placeholder="Начало учёбы" id="input-studyingStart" >
                </div>
                <div class="mb-3">
                  <input class="form-control" type="date" placeholder="Дата рождения" id="input-birtDate" >
                </div>
                <div class="mb-3">
                  <input class="form-control" type="text" placeholder="Факультет" id="input-faculty" >
                </div>
                <button class="btn btn-primary mb-3">Добавить</button>
            </form>
           
            <table class="studentsTable table table-strisped">
                <thead class="thead-dark">
                  <th data-column="fio">ФИО</th>
                  <th data-column="birthDate">Дата рождения</th>
                  <th data-column="studyingStart">Годы обучения</th>
                  <th data-column="faculty">Факультет</th>
                </thead>
                <tbody id="studentsList"></tbody>
              </table>
        </div>
    </section>
    <script defer type="module" src="JS/main.js"></script>
</body>
</html>
