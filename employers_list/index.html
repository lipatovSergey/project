<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сотрудник</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1>Сотрудники</h1>

      <form action="" id="add-worker">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Имя" id="input-name">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
        </div>
        <div class="mb-3">
          <input class="form-control" type="number" placeholder="Начало работы" id="input-workStart">
        </div>
        <div class="mb-3">
          <input class="form-control" type="date" placeholder="Имя" id="input-birtDate">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Должность" id="input-post">
        </div>
        <button class="btn btn-primary mb-3">Добавить</button>
      </form>

      <table class="workersTable table table-striped">
        <thead class="thead-dark">
          <th data-column="fio">ФИО</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="workStart">Время работы</th>
          <th data-column="post">Должность</th>
        </thead>
        <tbody id="workersList"></tbody>
      </table>
    </div>
  </section>
  <script defer type="module" src="js/main.js"></script>
</body>
</html>
