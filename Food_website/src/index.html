<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-food</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer type="module" src="./JS/index.js"></script>
</head>
<body>
    <h1 class="visually-hidden">F-food fastest food delievery in the country</h1>
    <header class="header">
        <div class="header__container container">
            <a class="header__logo">
                <img class="header__logo-image" src="./static/img/main-logo.png" alt="Testbite logo">
            </a>
            <nav class="header__navigation" tabindex="1">
                <ul class="header__menu reset-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link" data-category="popular">Popular</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link" data-category="main_dishes">Main dishes</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link" data-category="drinks">Drinks</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link" data-category="sweets">Sweets</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link" data-category="pasta">Pasta</a>
                    </li>
                </ul>
            </nav>
            <button aria-label="поиск" class="reset-btn header__search-btn" type="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="currentColor"></rect>
                  <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke="currentColor" stroke-width="2"></path>
                </svg>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
        <h2 class="main__title"></h2>
        <p class="main__title-descr"></p>
        <ul class="main__menu reset-list"></ul>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal__content">
            <button class="modal__close-button reset-btn" id="close-button">&times;</button>
            <div class="three-d-container" id="3d-container" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__wrapper">
                <a href="" class="footer__link">
                    <img src="./static/img/facebook.svg">
                </a>
                <a href="" class="footer__link">
                    <img src="./static/img/instagram.svg">
                </a>
                <a href="" class="footer__link">
                    <img src="./static/img/twitter.svg">
                </a>
                <a href="" class="footer__link">
                    <img src="./static/img/youtube.svg">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
